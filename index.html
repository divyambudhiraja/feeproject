<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Lead Dashboard</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fa;
            color: #333;
        }

        h1, h2, h3 {
            margin: 0;
            padding-bottom: 10px;
        }

        /* Container for the whole dashboard */
        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
            justify-content: center;
        }

        /* Team Info Card */
        .team-info {
            background-color: wheat;
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            max-width: 1000px; /* Adjust width for better fit */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Team member card */
        .member-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 15px;
            width: 500px; /* Set fixed width */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: all 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
        }

        .member-card h3 {
            margin-bottom: 5px;
            font-size: 1.25rem;
            color: #34495e;
        }

        .member-task {
            font-size: 0.95rem;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        /* Progress bar */
        .progress-container {
            background-color: #ecf0f1;
            border-radius: 25px;
            height: 10px;
            width: 100%;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: blue;
            border-radius: 25px;
        }

        /* Calendar container */
        .calendar-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            max-width: 1000px; /* Adjust width */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .calendar-container iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        
        <div class="team-info">
            <h1>TechCorp</h1>
            <p><strong>Lead by: Ajay Dhamija | Project: Website Redesign 2024</strong></p>
        </div>

        <a href="frontend.html" style="text-decoration: none; color: inherit;">
            <div class="member-card">
                <h3>Ajay Dhamija <span style="color: red;">(Lead Developer)</span></h3>
                <p class="member-task">Task: Full Stack Development</p>
                <div class="progress-container">
                    <div class="progress" style="width: 85%;"></div>
                </div>
                <p style="font-size: 0.85rem; color: #95a5a6;">85% Completed</p>
            </div>
        </a>
        
        <a href="jane.html" style="text-decoration: none; color: inherit;">
            <div class="member-card">
                <h3>Deepanshu</h3>
                <p class="member-task">Task: Backend & API Integration</p>
                <div class="progress-container">
                    <div class="progress" style="width: 70%;"></div>
                </div>
                <p style="font-size: 0.85rem; color: #95a5a6;">70% Completed</p>
            </div>
        </a>
        
        <a href="database.html" style="text-decoration: none; color: inherit;">
            <div class="member-card">
                <h3>Divyam</h3>
                <p class="member-task">Task: Database Management</p>
                <div class="progress-container">
                    <div class="progress" style="width: 75%;"></div>
                </div>
                <p style="font-size: 0.85rem; color: #95a5a6;">75% Completed</p>
            </div>
        </a>
        
        <div class="calendar-container">
            <h3>Team Calendar - Weekly Overview</h3>
            <iframe src="https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_ID&ctz=Asia/Kolkata&mode=WEEK&showTitle=0&showNav=1&showDate=1&showPrint=0&showTabs=1&showCalendars=0&showTz=1"></iframe>
        </div>
    </div>
</body>
</html>
